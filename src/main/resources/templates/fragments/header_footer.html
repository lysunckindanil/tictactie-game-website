<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!-- header not signed in -->
<header th:fragment="headerNotSigned" class="p-3 text-bg-dark shadow">
    <div
            class="d-flex flex-wrap align-items-center justify-content-end"
    >
        <div class="text-end">
            <a th:href="@{/users/login}" type="button" class="btn btn-outline-light me-2">
                Sign in
            </a>
            <a th:href="@{/users/register}" type="button" class="btn btn-warning">Sign up</a>
        </div>
    </div>
</header>

<!--header signed in -->

<header th:fragment="headerSigned(username)" class="p-3 text-bg-dark shadow">
    <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-end"
    >
        <i class="bi bi-person-circle"></i>
        <!--suppress HtmlUnknownAnchorTarget -->
        <a style="text-decoration: none; color: gray; margin-left: 5px; padding-bottom: 4px"
           href="#profile-sidebar"
           data-bs-toggle="offcanvas"
           role="button"
           aria-controls="profile-sidebar" th:text="${username}">
        </a>
    </div>
</header>

<!-- footer   -->
<footer th:fragment="footer" class="py-3 my-4 text-bg-dark shadow">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
            <a href="#" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link px-2">Features</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link px-2">Pricing</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link px-2">FAQs</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link px-2">About</a>
        </li>
    </ul>

</footer>
</body>
</html>
