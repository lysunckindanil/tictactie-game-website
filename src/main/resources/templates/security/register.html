<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tictactoe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/cells.css" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{fragments/header_footer :: headerNotSigned}"></div>

    <section class="row justify-content-center my-5">
      <div class="col-12 col-md-6 col-lg-3 border rounded p-4 p-lg-5">
        <h2>Create account</h2>
        <form
          class="p-1"
          th:method="post"
          th:action="@{/users/create}"
          th:object="${user}"
        >
          <p
            class="error"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></p>
          <p
            class="error"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></p>

          <label for="inputLogin" class="form-label">Username</label>
          <input
            th:field="*{username}"
            name="username"
            type="text"
            id="inputLogin"
            class="form-control"
          />

          <label for="inputPassword" class="form-label">Password</label>
          <input
            th:field="*{password}"
            name="password"
            type="password"
            id="inputPassword"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary dark my-3">
              Create account
            </button>
          </div>
        </form>

        <div class="text-center">
          <small
            >Already have an account?
            <a th:href="@{/users/login}">Sign in</a></small
          >
        </div>
      </div>
    </section>

    <!--<div th:replace="fragments/header_footer :: footer"></div>-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
